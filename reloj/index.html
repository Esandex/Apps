<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<link rel="shortcut icon" type="image/x-icon" href="img/reloj.png" />
	<title>Reloj digital de 12 horas - JS</title>
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900,700,500' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<script src="js/jquery.js">	</script>
	<script src="js/main.js">	</script>
</head>
<body >
	
	<div class="wrap">
		<div class="widget">
			<div class="fecha">
				<p id="diaSemana" class="diaSemana"></p>
				<p id="dia" class="dia"></p>
				<p>de</p>
				<p id="mes" class="mes"></p>
				<p>del</p>
				<p id="year" class="year"></p>
			</div>
			<div class="reloj">
				<p id="horas" class="horas"></p>
				<p>:</p>
				<p id="minutos" class="minutos"></p>
				<p>:</p>
				<div class="caja-segundos">
					<p id="ampm" class="ampm"></p>
					<p id="segundos" class="segundos"></p>
				</div>
			</div>
		</div>		
	</div>
	
   	<div class="appMenu">
		<div class="header">	
			<div class="boton menu"></div>
			<div class="titulo_galeria">Temas</div>
		</div>
		<div class="galeria_miniaturas">    		
    		<img class="miniatura" src="img/imagen1_min.jpg" 
         	onclick="cambiarImg('imagen1.jpg')">
         	<img class="miniatura" src="img/imagen2_min.jpg" 
         	onclick="cambiarImg('imagen2.jpg')">
         	<img class="miniatura" src="img/imagen3_min.jpg" 
         	onclick="cambiarImg('imagen3.jpg')">
         	<img class="miniatura" src="img/imagen4_min.jpg" 
         	onclick="cambiarImg('imagen4.jpg')">	 	
    	</div>
	</div>
	<script src="js/reloj.js"></script>
	
</body>
</html>
